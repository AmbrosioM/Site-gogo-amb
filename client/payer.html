<section class="mt-2 container">
    <div class="row">
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                <tr>

                    <th scope="col">Nom</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Qte</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody id="cart_details">

                </tbody>
            </table>
        </div>

        <div class="col-md-2">
            <h5>Total: <span id="total"></span></h5>
        </div>

    </div>

    <form method="post" action="confirmation.html">
        <fieldset id="#renseignement-auth">
            <legend>Renseignements d'authentification</legend>
            <div class="group">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" required/>
            </div>
            <div class="group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" required/>
            </div>
            <div class="group">
                <label for="courriel">Adresse courriel</label>
                <input type="email" name="courriel" id="courriel" required/>
            </div>
            <div class="group">
                <label for="mot-de-passe">Mot de passe</label>
                <input type="password" name="mot-de-passe" id="mot-de-passe" required/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Renseignements d'inscription</legend>
            <div class="group">
                <label for="type-abonnement">Type d'abonnement</label>
                <select name="type-abonnement" id="type-abonnement">
                    <option value="1">Basique</option>
                    <option value="2">Premium</option>
                    <option value="3">Entraîneur</option>
                </select>
            </div>
        </fieldset>
        <div class="group submit-group">
            <input type="submit" value="Soumettre">
        </div>
    </form>
    
</section>
