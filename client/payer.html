<section class="mt2-container">
    <div class="row">
        <div class="col-75">
          <div class="container">
              <div class="row">
                <div class="col-50">
                  <h3>Adresse de livraison</h3>
                  <label for="fname"><i class="fa fa-user"></i> Prénom Nom</label>
                  <input type="text" id="fname" name="firstname" placeholder="Ambroise Miribel">
                  <label for="email"><i class="fa fa-envelope"></i> Courriel</label>
                  <input type="text" id="email" name="email" placeholder="ambroise.miribel@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Addresse</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> Ville</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Pays</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Code postale</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payement</h3>
                
                  <label for="cname">Nom de la carte</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Numéro de carte</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Expiration mois</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">année</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>

              <div class="group submit-group">
                
                <a class ="button" href="#/recapitulatif"><strong>Soumettre</strong></a>
            </div>
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h4>Cart
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
              </span>
            </h4>
            <div class="col-md-10">
                <table class="table1">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prix</th>
                    </tr>
                    </thead>
                    <tbody id="cart_details">

                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <h5>Total: <span id="total"></span></h5>
            </div>
          </div>
        </div>
      </div>

    <div>
        <a class="button1" href="#/panier"><strong>Retour</strong></a>
    </div>
    

</section>
